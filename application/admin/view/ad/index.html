{extend name="public/base"/}

{block name="body"}
	<div class="main-title">
		<h2>{$position['title']}-广告管理 </h2>
	</div>

	<div class="cf">
		<a class="btn" href="{:Url('add')}">新 增</a>
        <button class="btn ajax-post confirm" url="{:Url('del')}" target-form="ids">删 除</button>
	</div>

	<div class="data-table table-striped">
		<table>
			<thead>
				<tr>
					<th class="row-selected">
						<input class="checkbox check-all" type="checkbox">
					</th>
					<th>ID</th>
					<th>名称</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				{notempty name="list"}
				{volist name="list" id="vo"}
					<tr>
						<td><input class="ids row-selected" type="checkbox" name="id[]" value="{$vo['id']}"> </td>
						<td>{$vo.id}</td>
						<td><a href="{:Url('vo/index?vo='.$vo['id'])}">{$vo.title}</a></td>
						<td>
							<a title="编辑" href="{:Url('edit?id='.$vo['id'])}">编辑</a>
							<a href="{:Url('setStatus?ids='.$vo['id'].'&status='.abs(1-$vo['status']))}" class="ajax-get">{$vo.status|show_status_op}</a>
							<a class="confirm ajax-get" title="删除" href="{:Url('del?id='.$vo['id'])}">删除</a>
						</td>
					</tr>
				{/volist}
				{else/}
				<td colspan="10" class="text-center"> aOh! 暂时还没有内容! </td>
				{/notempty}
			</tbody>
		</table>
	</div>
{/block}

{block name="script"}
<script type="text/javascript">
    $(function() {
    	//点击排序
    	$('.list_sort').click(function(){
    		var url = $(this).attr('url');
    		var ids = $('.ids:checked');
    		var param = '';
    		if(ids.length > 0){
    			var str = new Array();
    			ids.each(function(){
    				str.push($(this).val());
    			});
    			param = str.join(',');
    		}

    		if(url != undefined && url != ''){
    			window.location.href = url + '/ids/' + param;
    		}
    	});
    });
</script>
{/block}
