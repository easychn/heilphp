{/*插件此一次调用时引用css、js资源文件*/}
{lt name="times" value="2"}
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=rkG5tCxVrbXh9qRp92ZI4Yny1zUX8WC4"></script>
{/lt}
<input type="text" class="text input-large" name="{$param['name']}" value="{$param['value']|default=''}"  id="{$param['name']}>" />
<a class="coordinate_{$param["name"]}" href="javascript:;" title="点击获取目标位置坐标"><i class="fa fa-map"></i></a>

{$param['type']}
{switch $param['type']}
{case qqMap}
{/case}
{case baiduMap}
	<script>
		var MapHtml = '';
	</script>
{/case}
{/switch}
<script>
	$(function(){
		layui.define(['layer'], function(){
		})
		$(".coordinate_{$param["name"]}").on("click",function(){
			console.log('test');
			layui.use(['layer'], function(){
				var layer = layui.layer;
				//弹窗
				layer.open({
					type: 1,
					title:'获取地理位置坐标',
					content: MapHtml,
					area: ['88%', '88%'],
					offset:'auto'
				});       
			});  
		})
	})
</script>
